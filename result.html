<!DOCTYPE html>
<html>

<head>
    <meta name="screen-orientation" content="portrait">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
    <title>FIT_TE</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/wall.css">
    <style type="text/css">
        .wall {
            overflow: scroll;
            background-repeat: repeat;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        body,
        html {
            width: 100%;
            height: 100%;
        }

        .mask {
            -webkit-filter: blur(5px);
            filter: blur(5px);
        }

        #main {
            -webkit-transition: all 1s;
            transition: all 1s;
        }

        .result-list {
            text-align: center;
            color: #4de7c8;
            font-size: 30px;
            line-height: 50px;
            margin-top: 50px;
            margin-bottom: 50px;
            font-family: '幼圆';
        }

        .result-title {
            text-align: center;
            color: #4de7c8;
            font-size: 40px;
            margin-top: 100px;
            font-family: '幼圆';
        }
    </style>
</head>

<body>
    <div id="main" class="wall">
        <div class="result-title" style="text-align:center; margin:20px 0;">
            <div style="font-size:50px; font-weight:bold;padding: 30px;">KẾT QUẢ</div>
            <div style="font-size:30px; color:#a5aeb1;padding: 30px;">获奖名单</div>
        </div>
        <div class="result-list" v-for="result in results">
    <!-- Hiển thị tên giải -->
    <div style="font-size:35px; font-weight:bold; margin-bottom:10px;">
        {{ result.prize }}
    </div>
    <!-- Hiển thị danh sách người trúng: Tên - Mã -->
    <div v-for="item in result.winners">
        {{ item[0] }} - {{ item[1] }}
    </div>
</div>


    </div>
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript">
        new Vue({
            el: '#main',
            data: {
                results: []
            },
            mounted() {
                let vm = this
                let locals = window.localStorage
                let str_results = []
                // 遍历(排除choosed)
                for (let i = 0; i < localStorage.length; i++) {
                    if (localStorage.key(i) !== 'choosed') {
                        str_results.push(localStorage.getItem(localStorage.key(i)))
                    }
                }
                // 分割每个string, 并将</br>换成空格
                let results = []
                for (let nameList of str_results) {
                    let tempData = JSON.parse(nameList);
                    results.push({
                        prize: tempData.prize,     // tên giải
                        winners: tempData.winners  // danh sách người trúng
                    });

                }

                // 根据长度进行排序，名单短的放在前面
                results = results.sort((x, y) => { return x.length - y.length; })
                this.results = results
            },
        })
    </script>
</body>

</html>
